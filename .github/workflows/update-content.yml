name: Update BauBau Content (Legacy)

# NOTE: This workflow updates content from BauBau API (XML files)
# For Bilosta server sync, see sync-bilosta.yml

on:
  schedule:
    # Run every day at 3 AM UTC (4 AM CET)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Download latest BauBau content
        run: |
          echo "ğŸ“¥ Downloading latest content from BauBau API..."
          mkdir -p archive/analysis
          
          # Download all files (file1-file6)
          for i in {1..6}; do
            echo "Downloading file$i..."
            curl -s "https://dexe.win/addons/klik/klik.php?api&file=file$i&group=KLIK+PREMIJERA" \
              -o "archive/analysis/baubau-file$i.xml" || echo "Failed to download file$i"
          done
          
          echo "âœ… Download complete"
      
      - name: Check for content changes
        id: check_changes
        run: |
          # Get file sizes
          du -sh archive/analysis/baubau-*.xml
          
          # Check if any XML files changed
          if git diff --quiet archive/analysis/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No new content detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ†• New content detected!"
          fi
      
      - name: Import new content
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "ğŸ”„ Processing new content..."
          node import-baubau-content.js
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all changes
          git add archive/analysis/*.xml
          git add data/baubau-content.json
          
          # Get current date
          DATE=$(date '+%Y-%m-%d')
          
          # Count new content
          MOVIES=$(jq '.stats.totalMovies' data/baubau-content.json)
          SERIES=$(jq '.stats.totalSeries' data/baubau-content.json)
          
          # Commit with stats
          git commit -m "ğŸ¤– Auto-update: New content - $DATE

          ğŸ“Š Updated Stats:
          â€¢ Movies: $MOVIES
          â€¢ Series: $SERIES
          
          Triggered by: GitHub Actions (daily update)" || echo "No changes to commit"
          
          git push
      
      - name: Trigger Heroku deployment
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "ğŸš€ Pushing to Heroku..."
          # This will trigger automatic deployment on Heroku if connected to GitHub
          echo "âœ… Changes pushed - Heroku will auto-deploy"
      
      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… Content update completed successfully!"
          echo ""
          echo "ğŸ“Š New Stats:"
          jq '.stats' data/baubau-content.json
      
      - name: No changes summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "â„¹ï¸ No new content available - skipping update"
