<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#grad1)"/>
  
  <!-- Play button circle -->
  <circle cx="128" cy="128" r="70" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Play triangle -->
  <path d="M 110 95 L 110 161 L 160 128 Z" fill="url(#grad1)"/>
  
  <!-- Balkan region outline (stylized map) -->
  <path d="M 60 50 L 80 45 L 100 55 L 120 50 L 140 60 L 150 50 L 170 55 L 185 65 L 190 80 L 195 100 L 190 115 L 180 125 L 165 130 L 150 125 L 140 130 L 125 135 L 110 130 L 95 125 L 80 115 L 70 100 L 65 85 L 60 70 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Text "BOD" at bottom -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">BOD</text>
  
  <!-- Subtitle "BALKAN" -->
  <text x="128" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="white" text-anchor="middle" opacity="0.7">BALKAN</text>
</svg>
